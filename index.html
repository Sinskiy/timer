<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timer</title>
    <link rel="icon" type="image/x-icon" href="sources/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <nav class="presets">
            <button data-time="5">5</button>
            <button data-time="10">10</button>
            <button data-time="15">15</button>
            <button data-time="30">30</button>
            <button data-time="45">45</button>
            <button data-time="60">60</button>
            <button>+</button>
            <button>-</button>
        </nav>
        <nav class="functions">
            <button data-activity="nah" class="start" onclick="startTimer()">start</button>
            <button data-activity="nah" class="pause" onclick="pauseTimer()">pause</button>
            <button data-activity="nah" class="restart" onclick="resetTimer()">restart</button>
        </nav>
    </main>
    <div class="absoluteContainer">
        <h1><input type="text" placeholder="00" class="firstInput">:<input type="text" placeholder="00" class="secondInput"></h1>
    </div>
</body>
<script src="js/script.js"></script>
</html>
